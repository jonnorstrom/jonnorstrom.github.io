<!--
How was it to wireframe and create an HTML page with a pair?
- - It was pretty cool to be able to bounce ideas off of someone else and discuss what really made a good blog site.

Did you find wireframing to be helpful to your development process?
- - Yes I did. I felt nice to do some amount of work not on a computer screen to start with. I think it really made me think about the 'why' part  of the process.

What did you and your pair decide made a good wireframe?
- - We decided on a few features that we think make a great site picture.
- - - -1. Having your name always visible, no matter which page you're on.
- - - -2. Keeping each post seperate so that each contains it's own indexed link.
- - - -3. Having a fixed footer with buttons to your social media, gihub, etc. sites.

What new semantic elements did you learn about (if any)?
- - I learned about the <section> and <nav> elements!

-->
