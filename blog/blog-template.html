<!--
1. How was it to wireframe and create and HTML page with a pair?
- - It was pretty cool to do something like that with someone. It was nice to be able to bounce ideas off a person and make changes in code en vivo.
2. Did you find wireframing to be helpful to your development process?
- - Yes it most certainly did. I feel like it made me think about what I'm putting on my site and why I'm putting these things on my site.
3. What did you and your pair decide made a good wireframe?
- - We decided that  good wireframe is simple, changeable. A good blog site will always show your name, always have links to your other sites, and it will have each blog post indexed on it's own page.
4. What new semantic elements did you learn about (if any)?
- - I learned about the <aside> and the <nav> tags!
-->
